<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">TIC-TAC-TOE</h1>

        <div class="choices active-flex">
            <button class="choice pvp selected">Player vs Player</button>
            <button class="choice pva">Player vs AI</button>
        </div>
        
        <button class="play-button active-block">PLAY</button>

        <div class="main">
            <h2 class="announcement"></h2>
            <div class="board">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        
    </div>
</body>
</html>
